<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Ilustration</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <button onclick="myFunction()" class="style-button">Turn on the light</button>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="room">
                <div class="wire"></div>
                <div class="lamp"></div>
                <div class="light-bulb"></div>
            </div> 
            <div id="ligt">
                <h1>Lo esencial es invisible a los ojos</h1> 
            </div>      
        </section>      
    </main>
    
    <script>
        function myFunction() {
                var onOFF = document.getElementById("ligt");
                if (onOFF.style.display === "none") {
                    onOFF.style.display = "block";
                } else {
                    onOFF.style.display = "none";
                }
        }
    </script>    
</body>
</html>
